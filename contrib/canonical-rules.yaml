---
kubernetes config:
 kubernetes-master:
  authorization-mode:
   eq: "RBAC,Node"
 canal:
  cidr:
   isset: false

openstack config:
 ceph-radosgw:
  ceph-osd-replication-count:
   eq: 3
 cinder-ceph:
  ceph-osd-replication-count:
   eq: 3
 glance:
  ceph-osd-replication-count:
   eq: 3
 neutron-api:
  path-mtu:
   eq: 9000
  global-physnet-mtu:
   eq: 9000
 nova-compute:
  cpu-model:
   neq: ""
  ceph-osd-replication-count:
   eq: 3
 percona-cluster:
  innodb-buffer-pool-size:
   gte: 6G
  max-connections:
   gte: 2000
 mysql-innodb-cluster:
  innodb-buffer-pool-size:
   gte: 6G
  max-connections:
   gte: 2000
 rabbitmq-server:
  cluster-partition-handling:
   eq: "pause_minority"
 keystone:
  token-expiration:
   gte: 86400
 sysconfig:
  governor:
   eq: "performance"
 ovn-central:
  ovsdb-server-election-timer:
   gte: 4

config:
 hacluster:
  cluster_count:
   gte: 3
 ntp:
  auto_peers:
   eq: false
 nrpe:
  lacp_bonds:
   neq: ""
  netlinks:
   neq: ""
 landscape-client:
  disable-unattended-upgrades:
   eq: true

subordinates:
 telegraf:
  where: all except prometheus
  # and prometheus-ceph-exporter and prometheus-openstack-exporter
 landscape-client:
  where: all except landscape-server
 filebeat:
  where: all except graylog
 canonical-livepatch:
  where: host only
 nrpe:
  where: container aware
  host-suffixes: [host, physical, guest]
  container-suffixes: [lxd, container]
  exceptions: [nagios]
 ntp:
  # You don't want NTP in a container dueling with ntp in the host
  where: host only
 thruk-agent:
  where: on nagios
 hw-health:
  where: host only
 logrotated:
  where: all

kubernetes mandatory: &kubernetes-mandatory-charms
 - containerd
 - kubeapi-load-balancer
 - kubernetes-master
 - kubernetes-worker

kubernetes optional charms: &kubernetes-optional-charms
 - calico
 - canal
 - coredns
 - easyrsa
 - etcd
 - flannel
 - kubernetes-dashboard
 - openstack-integrator
 - vsphere-integrator

operations mandatory: &operations-mandatory-charms
 - elasticsearch
 - grafana
 - graylog
 - landscape-server
 - nagios
 - prometheus2

operations optional: &operations-optional-charms
 - infra-node
 - cloudstats

operations openstack mandatory: &operations-openstack-mandatory-charms
 - openstack-service-checks
 - prometheus-libvirt-exporter
 - prometheus-openstack-exporter
 - prometheus-ceph-exporter
 - prometheus-grok-exporter

operations kubernetes mandatory: &operations-kubernetes-mandatory-charms
 - kubernetes-service-checks

operations mandatory dependencies: &operations-mandatory-deps
 - postgresql

operations subordinates: &operations-mandatory-subs
 - canonical-livepatch
 - filebeat
 - ksplice
 - landscape-client
 - lldpd
 - nrpe
 - ntp
 - telegraf
 - thruk-agent
 - hw-health
 - logrotated

operations optional subordinates: &operations-optional-subs
