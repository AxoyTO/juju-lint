name: juju-lint
version: auto
summary: Linter for Juju models to compare deployments with configurable policy
description: Linter for Juju models to compare deployments with configurable policy
grade: stable
confinement: classic
version-script: |
  echo `python3 setup.py -V`-`git describe --dirty --always --tags | sed -r 's/v(.*)/\1/g'`
apps:
  juju-lint:
    command: usr/bin/python3 $SNAP/bin/juju-lint
    environment:
      PATH: "/snap/juju-lint/current/bin:/snap/juju-lint/current/usr/bin:/bin:/usr/bin:"
parts:
  juju-lint:
    plugin: python
    python-version: python3
    python-packages:
      - 3rdparty/attrs-18.1.0.tar.gz
    build-packages:
      - python3-setuptools
    stage-packages:
      - libc6
      - python3-yaml
    source: .
    source-type: git
  juju-lint-contrib:
    plugin: dump
    source: .
    prime:
      - contrib
